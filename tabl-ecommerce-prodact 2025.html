  function updateShippingPrice(price) {
    document.getElementById('shippingPrice').textContent = 'سعر توصيل للمنزل: ' + price + ' دج';
    updateTotalPrice(); // تحديث المجموع بعد تحديد السعر
  }

  function updateTotalPrice() {
    var productPrice = 1000; // سعر المنتج
    var shippingPrice = parseFloat(document.getElementById('shippingPrice').textContent.split(':')[1].trim()); // سعر الشحن
    var deliveryType = document.getElementById('deliveryType').value; // نوع التوصيل
    var deliveryPrice = parseFloat(deliveryType === 'مكتب' ? 600 : 0); // سعر التوصيل
    var totalPrice = productPrice + (deliveryType === 'مكتب' ? 0 : shippingPrice) + deliveryPrice; // إذا كان التوصيل للمنزل، لا يضاف سعر الشحن

    // عرض الأسعار
   document.getElementById('deliveryPrice').textContent = 'سعر توصيل للمكتب: ' + deliveryPrice + ' دج';
    document.getElementById('totalPrice').textContent = 'المجموع: ' + totalPrice + ' دج';

    // إخفاء سعر الشحن للمكتب إذا كان التوصيل للمنزل
    document.getElementById('shippingPrice').style.display = (deliveryType === 'مكتب' ? 'none' : 'block');
  }

  function addCityOption(selectElement, city) {
    var option = document.createElement('option');
    option.text = city;
    option.value = city;
    selectElement.add(option);
  }
